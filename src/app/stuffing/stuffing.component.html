<div class="container">
 
   <h3>Create Stuffing</h3>
   <form [formGroup] = "addStuffing" (ngSubmit) = "saveStuffing()" >
   <div  class="form-group row">
  
   <div class="col-md-3">
     <div class="form-group">
       <label for="name">Name<span>*</span></label>
       <input type="text" class="form-control" id="name" formControlName="name"  [(ngModel)]="Editdata.name" required name="name">
     </div>
     <div *ngIf="addStuffing.controls['name'].invalid && addStuffing.controls['name'].touched" class="alert alert-danger">
      <div *ngIf="addStuffing.controls['name'].errors">
      Name is required.
    </div>
  </div>
   </div>  
   <div class="col-md-3">
     <div class="form-group">
       <label for="name">Code<span>*</span></label>
       <input type="text" class="form-control" id="code" formControlName="code" [(ngModel)]="Editdata.code" required name="code">
     </div>
     <div *ngIf="addStuffing.controls['code'].invalid && addStuffing.controls['code'].touched" class="alert alert-danger">
      <div *ngIf="addStuffing.controls['code'].errors">
        Code is required.
    </div>
  </div>
   </div>   
   <div class="col-md-3">
     <div class="form-group">
       <label for="name">Description<span>*</span></label>
       <input type="text" class="form-control" id="description" formControlName="description" [(ngModel)]="Editdata.description" required name="description">
     </div>
     <div *ngIf="addStuffing.controls['description'].invalid && addStuffing.controls['description'].touched" class="alert alert-danger">
      <div *ngIf="addStuffing.controls['description'].errors">
        Description is required.
    </div>
  </div>
   </div>  
   <div class="col-md-3">
    <div class="form-group">
      <label for="name">MethodType<span>*</span></label>
      <input type="text" class="form-control" id="methodType" formControlName="methodType" [(ngModel)]="Editdata.methodType"  required name="methodType">
    </div>
  </div>
   
   <div class="form-group">
    <div class="col-md-12">
   <button type="submit" class="btn btn-success" >Submit</button> 
  
 </div>
</div>
</div>
</form>



<div class="form-group row">
  <div class="col-md-12">
   <table class="table table-bordered">
      <thead >
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Code</th>
          <th>Description</th>
          <th>MethodType</th>
      </tr>
      </thead>
      <tr *ngFor="let stuf of Stuff | paginate:{
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count}; let i = index">
          <td>{{stuf.id}}</td>
          <td>{{stuf.name}}</td>
          <td>{{stuf.code}}</td>
          <td>{{stuf.description}}</td>
          <td>{{stuf.methodType}}</td>
          <td><button type="submit" class="btn btn-sm btn-warning" (click)="EditRow(stuf)" >Edit</button> </td>
      </tr>
      </table>
      <div>
      <pagination-controls 
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="OnTableDataChange($event)">
      </pagination-controls>
      </div>
      </div>
    </div></div>
